name: Meshery Extension Test

on:
  workflow_call:
    inputs:
      checkout_ref:
        required: true
        type: string
      pr_number:
        default: ""
        required: false
        type: string
      test_command:
        default: "make test"
        required: false
        type: string
    secrets:
      PROVIDER_TOKEN:
        required: true
      GH_ACCESS_TOKEN:
        required: true
      LAYER5_CLOUD_USERNAME:
        required: true
      LAYER5_CLOUD_PASSWORD:
        required: true
      LAYER5_CLOUD_TESTING_BOT_EMAIL:
        required: true
      LAYER5_CLOUD_TESTING_BOT_PASSWORD:
        required: true

jobs:
  comment-starting-point:
    runs-on: ubuntu-24.04
    if: ${{ inputs.pr_number != ''  }}
    steps:
      - name: comment starting point
        uses: hasura/comment-progress@v2.3.0
        with:
          github-token: ${{ secrets.GH_ACCESS_TOKEN }}
          repository: layer5labs/meshery-extensions
          number: ${{ inputs.pr_number }}
          id: extension-test
          message: "Starting [Meshery Extensions tests](https://github.com/layer5labs/meshery-extensions-packages/actions/runs/${{ github.run_id }})..."
          recreate: true

  build-meshery-extension:
    uses: ./.github/workflows/build-extension-reusable.yml
    secrets: inherit
    with:
      checkout_ref: ${{ inputs.checkout_ref }}
      pr_number: ${{ inputs.pr_number }}
      comment_id: extension-test

  tests-ui-e2e:
    needs: build-meshery-extension
    name: UI end-to-end tests
    runs-on: ubuntu-24.04
    outputs:
      test-results: ${{ steps.run_tests.outputs.test-results }}

    steps:
      - name: comment progress start
        if: ${{ inputs.pr_number != ''  }}
        uses: hasura/comment-progress@v2.3.0
        with:
          github-token: ${{ secrets.GH_ACCESS_TOKEN }}
          repository: layer5labs/meshery-extensions
          number: ${{ inputs.pr_number }}
          id: extension-test
          message: ":heavy_check_mark: Setting up test environment..."
          append: true

      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version: "20.x"

      - name: Create k8s Kind Cluster
        uses: helm/kind-action@v1.13.0
        with:
          cluster_name: kind-cluster

      - name: Update /etc/hosts
        run: echo "127.0.0.1 mesherylocal.layer5.io" | sudo tee -a /etc/hosts

      - name: Set Release extensions
        run: |
          curl -s https://api.github.com/repos/layer5labs/meshery-extensions-packages/releases > extension_releases.json
          TAG=$(jq -r '.[0].tag_name' extension_releases.json)
          echo "tag=$TAG" >> $GITHUB_ENV

      - name: make directories
        run: |
          mkdir -p /home/runner/.meshery/provider/Meshery/${{ env.tag }}/provider/

      - name: Run backend (Docker)
        run: |
          docker run -d \
            --name meshery-backend \
            -p 9081:9081 \
            -e PROVIDER_BASE_URLS=https://cloud.layer5.io \
            -e PORT=9081 \
            -e BUILD=${{ env.tag }} \
            docker.io/meshery/meshery:stable-latest

      - name: Download Meshery-extension-ui artifacts
        uses: actions/download-artifact@v4
        with:
          name: meshery-extension-ui
          path: provider

      - name: Move provider files
        run: |
          docker exec -u root meshery-backend \
            mkdir -p /home/appuser/.meshery/provider/Layer5/${{ env.tag }}/provider
          docker cp provider/. meshery-backend:/home/appuser/.meshery/provider/Layer5/${{ env.tag }}/provider

      - name: Checkout Meshery-extensions code
        uses: actions/checkout@v6
        with:
          repository: layer5labs/meshery-extensions
          path: meshery-extensions
          ref: ${{ inputs.checkout_ref }}
          token: ${{ secrets.GH_ACCESS_TOKEN }}

      - name: Install Playwright dependencies
        working-directory: meshery-extensions
        run: make test-setup

      - name: comment progress ready
        if: ${{ inputs.pr_number != ''  }}
        uses: hasura/comment-progress@v2.3.0
        with:
          github-token: ${{ secrets.GH_ACCESS_TOKEN }}
          repository: layer5labs/meshery-extensions
          number: ${{ inputs.pr_number }}
          id: extension-test
          message: ":heavy_check_mark: Test environment ready. Starting tests..."
          append: true

      - name: Run Tests
        id: run_tests
        continue-on-error: true
        working-directory: meshery-extensions
        run: |
          ls 
          ${{ inputs.test_command }}
        env:
          PROVIDER_TOKEN: ${{ secrets.PROVIDER_TOKEN }}
          MESHERY_SERVER_URL: http://localhost:9081
          REMOTE_PROVIDER_URL: https://cloud.layer5.io
          REMOTE_PROVIDER_USER_EMAIL: ${{ secrets.LAYER5_CLOUD_TESTING_BOT_EMAIL }}
          REMOTE_PROVIDER_USER_PASSWORD: ${{ secrets.LAYER5_CLOUD_TESTING_BOT_PASSWORD }}
          ALLURE_LABEL_project: Kanvas
          ALLURE_LABEL_type: e2e

      - name: Prepare test report
        id: test_reports
        working-directory: meshery-extensions
        run: |
          REPORT="test-results/test-report.md"

          if [ -f "$REPORT" ]; then
            cat "$REPORT" >> "$GITHUB_STEP_SUMMARY"
          else
            echo "_No test report found_" >> "$GITHUB_STEP_SUMMARY"
          fi

          echo "result<<EOF" >> "$GITHUB_OUTPUT"
          if [ -f "$REPORT" ]; then
            head -n 100 "$REPORT" >> "$GITHUB_OUTPUT"
            echo "_(Truncated. Full report in job summary.)_" >> "$GITHUB_OUTPUT"
          else
            echo "_No test report found_" >> "$GITHUB_OUTPUT"
          fi
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: comment the summary
        if: ${{ always() && inputs.pr_number != ''  }}
        uses: hasura/comment-progress@v2.3.0
        with:
          github-token: ${{ secrets.GH_ACCESS_TOKEN }}
          repository: layer5labs/meshery-extensions
          number: ${{ inputs.pr_number }}
          id: extension-test
          message: |
            ### ðŸ§ª Test Results (Preview)

            ${{ steps.test_reports.outputs.result }}

            ðŸ”— **Full report:**  
            https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
          append: true

      - name: Checkout QA
        if: ${{ !cancelled() && inputs.pr_number == ''  }}
        uses: actions/checkout@v6
        with:
          repository: meshery-extensions/qa
          path: qa
          token: ${{ secrets.GH_ACCESS_TOKEN }}

      - name: Sync results with qa
        if: ${{ !cancelled() && inputs.pr_number == ''  }}
        working-directory: qa
        run: |
          ls .. 
          ls ../meshery-extensions
          make results-kanvas-sync KANVAS_RESULTS_PATH=../meshery-extensions/allure-results

      - name: Commit & push results to qa
        if: ${{ !cancelled() && inputs.pr_number == ''  }}
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "[Kanvas] Sync Kanvas E2E Test Results - ${GITHUB_SHA}"
          commit_options: --signoff
          repository: qa
          file_pattern: kanvas-results
          commit_user_name: meshery-ci
          commit_user_email: ci@meshery.io
        env:
          GITHUB_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}

      - name: Upload test artifacts
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            meshery-extensions/test-results
            meshery-extensions/playwright-report
          retention-days: 30

      - name: Comment Test failure
        if: ${{ failure() && inputs.pr_number != ''  }}
        uses: hasura/comment-progress@v2.3.0
        with:
          github-token: ${{ secrets.GH_ACCESS_TOKEN }}
          repository: layer5labs/meshery-extensions
          number: ${{ inputs.pr_number }}
          id: extension-test
          message: ":x: One or more tests have failed."
          append: true

      - name: Comment Final Status
        if: ${{ always() && inputs.pr_number != ''  }}
        uses: hasura/comment-progress@v2.3.0
        with:
          github-token: ${{ secrets.GH_ACCESS_TOKEN }}
          repository: layer5labs/meshery-extensions
          number: ${{ inputs.pr_number }}
          id: extension-test
          message: ":heavy_check_mark: Meshery Extension tests completed."
          append: true
