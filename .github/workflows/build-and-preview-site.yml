name: Build and Preview Site
on:
  pull_request:
    branches: [master]
    types: [opened, synchronize, reopened]

jobs:
  site-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            site
            script.sh

      - name: Install and Build ğŸ”§
        run: |
          cd site
          npm install
          node -v
          npm run build

      - name: Broken Link Check ğŸ”—
        uses: technote-space/broken-link-checker-action@v2
        with:
          target: ./site/public/**/*.html  

      - name: Zip Site
        run: |
          cd site
          bash ../script.sh

      - name: Upload files
        uses: actions/upload-artifact@master
        with:
          name: public-dir
          path: site/public-dir.zip
          retention-days: 1
