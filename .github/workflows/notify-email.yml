name: Notify Email
on: 
  workflow_dispatch:
    inputs:
      to:
        description: 'recipient'
        required: false
  workflow_call:
    inputs:
      to:
        description: 'recipient'
        type: string
        required: false
      release-tag:
        type: string
        required: false
    secrets:
      token:
        description: 'A token passed from the caller workflow'
        required: true
      MAIL_PASSWORD:
        required: false
      MAIL_USERNAME:
        required: false

        

jobs:
  email:
    name: Prepare email
    runs-on: "ubuntu-latest"
    steps:
      - name: grab release notes
        run: curl https://docs.meshery.io/project/releases/${{inputs.release-tag}} > meshery-release-notification.html
#       - name: Checkout üõéÔ∏è repo
#         uses: actions/checkout@master    
#         with:
#             fetch-depth: 1
#             repository: meshery/meshery
#             token: ${{ secrets.token }}
      - name: Send email
        uses: dawidd6/action-send-mail@v3.7.1
        with:
          # Required mail server address:
          server_address: smtp.gmail.com
          # Required mail server port:
          server_port: 465
          # Optional (recommended): mail server username:
          username: ${{secrets.MAIL_USERNAME}}
          # Optional (recommended) mail server password:
          password: ${{secrets.MAIL_PASSWORD}}
          # Required mail subject:
          subject: New Meshery Release
          # Required recipients' addresses:
          to: lee.calcote@layer5.io
          # Required sender full name (address can be skipped):
          from: Meshery <no-reply@meshery.io>
          # Optional whether this connection use TLS (default is true if server_port is 465)
          secure: true
          # Optional plain body:
          body: New Meshery Release. Find details at https://docs.meshery.io/project/releases
          # Optional HTML body read from file:
          html_body: file://meshery-release-notification.html
          # Optional carbon copy recipients:
          # cc:
          # Optional blind carbon copy  recipients:
          # bcc: r2d2@example.com,hansolo@example.com
          # Optional recipient of the email response:
          reply_to: no-reply@meshery.io
          # Optional unsigned/invalid certificates allowance:
          ignore_cert: true
          # Optional converting Markdown to HTML (set content_type to text/html too):
          convert_markdown: false
          # Optional attachments:
          attachments: attachments.zip,git.diff,./dist/static/*.js
          # Optional priority: 'high', 'normal' (default) or 'low'
          priority: low

